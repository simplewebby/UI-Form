<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="left">
                <div class="logo">
                    <img src="img/DocWire_Logo_New.png" alt="logo" style="width:150px;">
                </div>
                <div class="title">
                    <h4>Implement User <br>
                        <span class="dash">
                            Onboarding
                        </span> Experience with just few Clicks</h4>
                </div>
                <div class="small-text">
                    <small>Guide your customers on fantastic journey within your app.</small>
                </div>
            </div>
        </div>
        <div class="form-input">
            <h2>Create your <br> account</h2>

            <div class="input-group">
                <label for="">Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="">Email</label>
                <input type="email" name="" id="">
            </div>
            <div class="input-group">
                <label for="">Password</label>
                <input type="password" name="" id="">
            </div>
            <div class="btn">
                <input type="submit" value="Sign Up">
            </div>
            <div class="trouble-text">
                <small>Having trouble?</small>
                <a href="http://" target="_blank" rel="noopener noreferrer">Get help</a>
            </div>
        </div>
    </div>
</body>

</html>
